<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Pin</title>
    <link rel="stylesheet" type="text/css" href="editPinPage.css">
  </head>
  <body class="body-flex">
    <div class="title-cancel-button-container">
      <div class="title-cancel-group">
        <h1 class="edit-page-title"> Edit Pin </h1>
        <button class="exit-buton" href="#"> Exit </button>
      </div>
    </div>
    <div class="tags-icons-listings-container">
      <ul class="icons-listings">
        <li class="tags-icons-item">X</li>
        <li class="tags-icons-item">X</li>
        <li class="tags-icons-item">X</li>
        <li class="tags-icons-item">X</li>
        <li class="tags-icons-item">X</li>
      </ul>
    </div>
    <div class="title-location-forms-container">
      <form class="forms-centered">
        <input type="text" name="title" value="title"><br>
        <input type="text" name="location" value="location"><br>
      </form>
    </div>
    <div class="tags-size-listings-container">
      <ul class="icons-listings">
        <li class="tags-size-option">small</li>
        <li class="tags-size-option">big</li>
        <li class="tags-size-option">bigger</li>
      </ul>
    </div>
    <div class="tags-form-container">
      <form class="forms-centered">
        <input type="text" name="tag" value="tags">
      </form>
    </div>
    <div class="picture-post-delete-buttons-container">
      <div class="buttons-grouping">
        <button class="picture-button" href="#">picture</button>
        <button class="post-button" href="#">post</button>
        <button class="delete-button" href="#">delete</button>
      </div>
    </div>
  </body>
</html>
