<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>View Pin Page</title>
  <link rel="stylesheet" href="viewPinPage2.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<!-- Popup window for new pin -->

<!-- this is new -->
<div class="view-pin-container">

  <div class="view-pin-row">

    <card class="view-pin-main drop-shadow">

      <div class="fakeimg" style="height:300px;">
        <img class="view-pin-img" src="assetsHome/oldcouch.jpg" alt="couch">
      </div>

      <div class="view-pin-information-bar">

        <div class="view-pin-row-info">
          <label class="view-pin-label" for="post-title">crusty couch</label>
          <i class="box-icon fas fa-box"></i>
          <i class="box-icon fas fa-couch"></i>
        </div>

        <div class="row row-container view-pin-button-container">
          <div class="dibs-pass-container">
            <button class="dibs-button" type="submit">DIBS</button>
            <button class="pass-button" type="submit">PASS</button>
          </div>
        </div>

      </div>
    </card>

  </div>

</div>

</body>


</html>
