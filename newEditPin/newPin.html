<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>newPin</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="pinPages.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
</head>

<body>
  <div class="pin-page-container">
    <div class="pin-page-card" id="navbar">
      <h1>NEW PIN</h1>
      <i class="fas fa-times"></i>
    </div>
    <hr id="pin-page-hr">
    <form action="index.html" method="post">
      <div class="pin-card-content">
        <div class="pin-page-card">
          <div class="categories">
            <i id="couch-button" class="fas fa-couch"></i>
            <i id="car-button" class="fas fa-car"></i>
            <i id="sports-button" class="fas fa-baseball-ball"></i>
            <i id="tv-button" class="fas fa-tv"></i>
            <i id="random-button" class="fas fa-question-circle"></i>
          </div>
        </div>

        <div class="pin-page-card">
          <input type="text" maxlength="25" placeholder="Post Title"> </input>
        </div>

        <div class="pin-page-card">
          <input type="text" maxlength="25" placeholder="Location"> </input>
        </div>

        <div class="pin-page-card size-card">
          <button style="font-size:20px;"><i class="fas fa-box"></i></button>
          <button style="font-size:35px;"><i class="fas fa-box"></i></button>
          <button style="font-size:50px;"><i class="fas fa-box"></i></button>
        </div>

        <div class="pin-page-card">
          <input id="tags" type="text" maxlength="25" placeholder="Tags"></input>
          <button id="image-button"><i class="fas fa-camera"></i></button>
        </div>
        <hr id="pin-page-hr" style="margin-top:20px;">
        <div class="pin-page-card">
          <button id="new-post-button" type="button" placeholder="button">POST</button>
        </div>

      </div>


    </form>
  </div>

</body>

</html>
