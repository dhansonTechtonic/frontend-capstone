    <nav class="home-page-navbar">
        <ul class="main-nav-list" id="js-menu">
            <li>

            <li>
              <a href="#" class="nav-links">MY PINS</a>
            </li>
            <li>

            </li>
            <li>

            <li>

<!-- Search bar toggles on click > slides down from navbar-->
      <nav class="search-bar drop-shadow">
        <ul class="main-search-list" id="search-menu">
          <li>
              <input class="home-page-search-input" type="text" name="searchBar" size="300" placeholder="SEARCH">
          </li>
          <li>
            <i class="x-reversed fas fa-times"></i>
          </li>
        </ul>
      </nav>

    <!-- Image Body with location pin-->
    <div class="pin-marker-container">
      <img class="marker-style" src="../images/crapmap-locator.png" alt="">
    </div>

    <!-- Bottom buttons-for adding a new pin/zoom  -->
    <div class="button-container" id="button-container-target">
      <div class="button-child">
        <button class="home-page-new-pin-button" type="button" name="button"><i class="new-pin-button fas fa-plus-circle"></i></button>
      </div>
    </div>
