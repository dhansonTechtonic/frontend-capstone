<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings Page</title>
    <link rel="stylesheet" type="text/css" href="settingsPage.css">
  </head>
  <body class="body-flex">
    <div class="title-exit-button-container">
      <div class="title-exit-button-flex-group">
        <h1> Settings </h1>
        <button href="#">Exit</button>
      </div>
      <div class="seperator"></div>
    </div>
    <div class="settings-container">
      <span class="slider-label">Search Radius </span>
      <div class="slide-container">
        <input type="range" list="range">
      </div>
    </div>
    <div class="form-container">
      <div class="seperator"></div>
      <form class="settings-checkbox">
        Notifications <input type="checkbox" name="notificationCheckbox" value="notifications">
      </form>
      <div class="seperator"></div>
    </div>
    <button class="delete-account-button"> Delete Account </button>
  </body>
</html>
