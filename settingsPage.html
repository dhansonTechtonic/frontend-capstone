<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings Page</title>
    <link rel="stylesheet" type="text/css" href="settingsPage.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
  <body>
    <div class="body-flex">
      <div class="title-exit-button-container">
        <div class="title-exit-button-flex-group">
          <h1> Settings </h1>
          <div href="#"><i class="fas fa-times  fa-2x"></i></div>
        </div>
      </div>
      <div class="settings-container">
        <div class="slide-container">
          <span class="slider-label">Search Radius </span>
          <input class="slider" type="range" list="range">
        </div>
        <div class="form-container">
          <hr>
          <div class="settings-checkbox-container">
            <form class="settings-checkbox">
              <label class="">Notifications:
                 <input type="radio" name="gender" value="male">
              </label>
            </form>
          </div>
          <hr>
        </div>
      </div>
      <footer class="footer-flex">
        <button class="delete-account-button"> Delete Account </button>
      </footer>
    </div>
  </body>
</html>
