<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>newPin</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="newPin.css">
  </head>
  <body>



    <div class="container">
      <div class="navbar">
        <div class="left-button">
          <div style="padding:10px;">New Pin</div>
        </div>
        <div class="right-button">
          <div style="padding:10px;"><i class="fas fa-times"></i></div>
        </div>
      </div>
      <br>
      <div class="content">
        <div class="card">
          <div class="categories">
            <form class="" action="index.html" method="post">
              <i class="fas fa-couch" style="margin:10px;"></i>
              <i class="fas fa-car" style="margin:10px;"></i>
              <i class="fas fa-baseball-ball" style="margin:10px;"></i>
              <i class="fas fa-tv" style="margin:10px;"></i>
              <i class="fas fa-question-circle" style="margin:10px;"></i>
            </form>
          </div>
        </div>

        <div class="card">
          <input type="text" placeholder="Post Title"> </input>
        </div>

        <div class="card">
          <input type="text" placeholder="Location"> </input>
        </div>

        <div class="card size-card">
          <button><i class="fas fa-box"></i></button>
          <button style="font-size:25px;"><i class="fas fa-box"></i></button>
          <button style="font-size:50px;"><i class="fas fa-box"></i></button>
        </div>

        <div class="card">
          <input id="tags" type="text" placeholder="Tags"></input>
        </div>


        <div class="navbar footer">
          <div class="left-button">
            <div id="image-button" style="padding:10px;"><i class="fas fa-camera"></i></div>
          </div>
          <div class="right-button">
            <button id="post-button" type="button" placeholder="button">POST</button>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
